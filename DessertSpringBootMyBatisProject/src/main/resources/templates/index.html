<!DOCTYPE html>
<!-- Thymeleafテンプレートエンジンを使用していることを示す -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>デザート情報</title>
</head>
<body>
	<h1>デザート情報</h1>
	<!-- リンク先のURLを指定する -->
	<a th:href="@{/create}">新規登録</a>
	<hr>
	<table>
		<tr>
			<th>ID</th>
			<th>名前</th>
			<th>価格</th>
			<th>時間</th>
		</tr>
		<!-- th:each - dessertListからドリンク情報を一行ずつ取得し、dessert変数に格納 -->
		<tr th:each="dessert:${dessertList}">
			<!-- th:text - dessertオブジェクトのidプロパティにアクセスし表示 -->
			<td th:text="${dessert.id}"></td>
			<!-- th:href - dessertオブジェクトのidプロパティにアクセスしURLに設定 -->
			<!-- th:text - dessertオブジェクトのnameプロパティにアクセスし表示 -->
			<td><a th:href="@{/edit/__${dessert.id}__}" th:text="${dessert.name}"></a></td>
			<!-- th:text - dessertオブジェクトのpriceプロパティにアクセスし表示 -->
			<td th:text="${dessert.price}"></td>
			<!-- th:text - dessertオブジェクトのtimeプロパティにアクセスし表示 -->
			<td th:text="${dessert.time}"></td>
			<td>
				<!-- th:method - HTTPメソッドのDELETEを使用 -->
				<!-- th:action - フォームの送信先を「ルートパス/delete」に設定 -->
				<form th:method="delete" th:action="@{/delete}">
					<!-- 非表示でデータを送信 -->
					<!-- th:value - drinkオブジェクトのidプロパティにアクセスし値に設定 -->
					<!-- リクエストパラメーターの名前をidとする -->
					<input type="hidden" name="id" th:value="${dessert.id}">
					<input type="submit" value="削除">
				</form>
			</td>
			<td>
				<!-- th:method - HTTPメソッドのPATCHを使用 -->
				<!-- th:action - フォームの送信先を「ルートパス/logical/delete」に設定 -->
				<form th:method="patch" th:action="@{/logical/delete}">
					<!-- 非表示でデータを送信 -->
					<!-- th:value - dessertオブジェクトのidプロパティにアクセスし値に設定 -->
					<!-- リクエストパラメーターの名前をidとする -->
					<input type="hidden" name="id" th:value="${dessert.id}">
					<input type="submit" value="論理削除">
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
