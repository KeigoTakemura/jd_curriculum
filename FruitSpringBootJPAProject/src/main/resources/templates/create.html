<!DOCTYPE html>
<!-- Thymeleafテンプレートエンジンを使用していることを示す -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>フルーツ情報</title>
</head>
<body>
    <h1>新規登録</h1>
	<!-- th:method - HTTPメソッドのPOSTを使用 -->
	<!-- th:action - フォームの送信先を「ルートパス/create」に設定 -->
	<!-- th:object - Controllerから渡ってきたオブジェクトにバインド -->
    <form th:method="post" th:action="@{/create}" th:object="${fruitData}">
        <div>
            <label for="name">名称</label>
			<!-- th:field - fruitDataオブジェクトのnameプロパティにアクセスして[id, name, value]属性を出力  -->
            <input type="text" th:field="*{name}" placeholder="名称を入力してください">
        </div>
        <div>
            <label for="price">価格</label>
			<!-- th:field - fruitDataオブジェクトのpriceプロパティにアクセスして[id, name, value]属性を出力  -->
            <input type="text" th:field="*{price}" placeholder="価格を入力してください">
        </div>
        <div>
            <label for="prefecture_id">産地</label>
			<!-- th:field - fruitDataオブジェクトのprefecture_idプロパティにアクセスして[id, name, value]属性を出力  -->
            <input type="text" th:field="*{prefecture_id}" placeholder="産地を入力してください">
        </div>
        <div>
            <label for="seoson_id">旬の季節</label>
			<!-- th:field - fruitDataオブジェクトのseason_idプロパティにアクセスして[id, name, value]属性を出力  -->
            <input type="text" th:field="*{season_id}" placeholder="産地を入力してください">
        </div>
        <input type="submit" value="登録">
    </form>
    <button onclick="window.location.href='/'">ＴＯＰへ</button>
</body>
</html>
