<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GET送信</title>
</head>
<body>
    <h1>GET送信</h1>
    <form method="get" action="/hello5">
        <label for="name">名前</label>
        <input id="name" type="text" name="name" placeholder="名前を入力してください。">
        <label for="id">ID</label>
        <input id="id" type="text" name="id" placeholder="IDを入力してください。">
        <label for="score">点数</label>
        <input id="score" type="text" name="score" placeholder="scoreを入力してください。">
        <input type="submit" value="送信">
    </form>
</body>
</html>
