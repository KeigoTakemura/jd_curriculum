<!DOCTYPE html>
<!-- Thymeleafテンプレートエンジンを使用していることを示す -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー情報</title>
</head>
<body>
    <h1>新規登録</h1>
	<!-- th:method - HTTPメソッドのPOSTを使用 -->
	<!-- th:action - フォームの送信先を「ルートパス/create」に設定 -->
	<!-- th:object - Controllerから渡ってきたオブジェクトにバインド -->
    <form th:method="post" th:action="@{/create}" th:object="${userData}">
        <div>
            <label for="name">名前</label>
			<!-- th:field - userDataオブジェクトのnameプロパティにアクセスして[id, name, value]属性を出力  -->
            <input type="text" th:field="*{name}" placeholder="名前を入力してください">
        </div>
        <div>
            <label for="age">年齢</label>
			<!-- th:field - userDataオブジェクトのageプロパティにアクセスして[id, name, value]属性を出力  -->
            <input type="text" th:field="*{age}" placeholder="年齢を入力してください">
        </div>
        <div>
            <label for="gender">性別</label>
			<!-- th:field - userDataオブジェクトのgenderプロパティにアクセスして[id, name, value]属性を出力  -->
            <input type="text" th:field="*{gender}" placeholder="性別を入力してください">
        </div>
        <input type="submit" value="登録">
    </form>
    <button onclick="window.location.href='/'">ＴＯＰへ</button>
</body>
</html>
